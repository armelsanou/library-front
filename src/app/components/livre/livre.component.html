<div class="main-body container col-md-12">
    <div class="page-wrapper">
        <app-title></app-title>
        <app-breadcrumbs></app-breadcrumbs>
    </div>
</div>


<!--profile cover end-->
<div class="row main-body container col-md-12 mb-5">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="row">
            <div class="col-lg-3">
                <!-- user contact card left side start -->
                <div class="card">
                    <div class="card-header contact-user">
                        <h4 style="color: white;">Par cat√©gorie</h4>
                    </div>
                    <div class="card-body groups-contact" *ngIf="!isEmpty && totalRecords > 0">
                        <ul class="list-group">
                            <li class="list-group-item justify-content-between" *ngFor="let categorie of categories">
                                {{categorie.libelle}}
                                <span class="badge badge-default badge-pill">{{categorie.livreList.length}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- user contact card left side end -->
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- contact data table card start -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-header-text">Livres</h5>
                            </div>
                            <div class="card-body contact-details">
                                <div class="dt-responsive">
                                    <div class="row mb-3">
                                        <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                                          <div>
                                            <label class="label-control">Show
                                              <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                                                <option [ngValue]="10">10</option>
                                                <option [ngValue]="25">25</option>
                                                <option [ngValue]="50">50</option>
                                                <option [ngValue]="100">100</option>
                                              </select>
                                              entries
                                            </label>
                                          </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-6">
                                          <div style="text-align: right;">
                                            <label>Search:
                                              <input type="search" [(ngModel)]="filterQuery"
                                                class="form-control input-sm full-data-search" placeholder="Search name">
                                            </label>
                                          </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-lg-6 col-xl-3 col-md-6 col-sm-6">
                                            <div class="card rounded-card user-card">
                                              <div class="card-block">
                                                <div class="img-hover">
                                                  <img class="img-fluid img-radius" src="assets/images/user-card/img-round1.jpg" alt="round-img">
                                                  <div class="img-overlay img-radius">
                                                    <span>
                                                      <a href="#" class="btn btn-sm btn-primary" data-popup="lightbox"><i
                                                          class="icofont icofont-plus"></i></a>
                                                      <a href="" class="btn btn-sm btn-primary"><i class="icofont icofont-link-alt"></i></a>
                                                    </span>
                                                  </div>
                                                </div>
                                                <div class="user-content">
                                                  <h4 class="">livre 1</h4>
                                                  <p class="m-b-0 text-muted">Livres: <label class="label label-danger">dfljdsfl lje</label>
                                                  </p>
                                                </div>
                                                <ul class="icons-list mt-15">
                                                  <li><a href="#" data-popup="tooltip" data-original-title="Google Drive"><i
                                                        class="icon-google-drive"></i></a></li>
                                                  <li><a href="#" data-popup="tooltip" data-original-title="Twitter"><i class="icon-twitter"></i></a></li>
                                                  <li><a href="#" data-popup="tooltip" data-original-title="Github"><i class="icon-github"></i></a></li>
                                                </ul>
                                              </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-xl-3 col-md-6 col-sm-6">
                                            <div class="card rounded-card user-card">
                                              <div class="card-block">
                                                <div class="img-hover">
                                                  <img class="img-fluid img-radius" src="assets/images/user-card/img-round1.jpg" alt="round-img">
                                                  <div class="img-overlay img-radius">
                                                    <span>
                                                      <a href="#" class="btn btn-sm btn-primary" data-popup="lightbox"><i
                                                          class="icofont icofont-plus"></i></a>
                                                      <a href="" class="btn btn-sm btn-primary"><i class="icofont icofont-link-alt"></i></a>
                                                    </span>
                                                  </div>
                                                </div>
                                                <div class="user-content">
                                                  <h4 class="">livre 2</h4>
                                                  <p class="m-b-0 text-muted">Livres: <label class="label label-danger">je lsouesrklj</label>
                                                  </p>
                                                </div>
                                                <ul class="icons-list mt-15">
                                                  <li><a href="#" data-popup="tooltip" data-original-title="Google Drive"><i
                                                        class="icon-google-drive"></i></a></li>
                                                  <li><a href="#" data-popup="tooltip" data-original-title="Twitter"><i class="icon-twitter"></i></a></li>
                                                  <li><a href="#" data-popup="tooltip" data-original-title="Github"><i class="icon-github"></i></a></li>
                                                </ul>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- contact data table card end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
