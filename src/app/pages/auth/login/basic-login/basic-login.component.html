<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="md-float-material">
            <div class="text-center">
              <img src="assets/images/auth/logo-dark.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input formControlName="logIn" name="logIn" id="logIn" type="text" class="form-control" placeholder="Your Email Address or Your Name">
                <div class="messages text-danger tooltip-error" placement="top" ngbTooltip="Ce champ ne peut être vide." *ngIf="loginForm.controls.logIn.errors?.required"><i class="text-danger icofont
                  icofont-close-circled"></i>
                </div>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input formControlName="password" name="password" id="password" class="form-control" type="password" class="form-control" placeholder="Password">
                <div class="messages text-danger tooltip-error" placement="top" ngbTooltip="Ce champ ne peut être vide." *ngIf="loginForm.controls.password.errors?.required"><i class="text-danger icofont
                  icofont-close-circled"></i>
                </div>
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="login()" [disabled]="!loginForm.valid" >
                    {{buttonAction}}
                    <span *ngIf="loadInscription"
                      class="spinner-border spinner-border-sm ml-2" role="status" aria-hidden="true">
                    </span>
                  </button>
                </div>
              </div>
              <p class="text-inverse m-t-25 text-center">Don't have an account? <a [routerLink]="['/auth/registration/simple']"> Register </a> here for free!</p>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Bienvenue sur notre plateforme.</p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
