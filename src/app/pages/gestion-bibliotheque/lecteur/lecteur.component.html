        <!-- All lecteurs Start-->
        <app-card [title]="'Liste de tous les lecteurs'" [headerContent]="'Lecteurs enregistrés'">
            <div class="dt-responsive" *ngIf="lecteurs">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
                        <div>
                            <label class="label-control">Afficher
                                <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                                    <option [ngValue]="10">10</option>
                                    <option [ngValue]="25">25</option>
                                    <option [ngValue]="50">50</option>
                                    <option [ngValue]="100">100</option>
                                </select>
                                entrées
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div style="text-align: right;">
                            <label>Rechercher:
                                <input type="search" [(ngModel)]="searchText"
                                    class="form-control input-sm full-data-search" placeholder="Rechercher ici">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered full-data-table" [mfData]="lecteurs | filter:searchText" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                        <thead>
                            <tr>
                                <th>
                                  <mfDefaultSorter>Action</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter  by="image">Profile</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter  by="role">Role</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter  by="nom">Nom</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter  by="prenom">Prénom</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter by="email">Email</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter  by="telephone">Téléphone</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter  by="empruntList">Nombre d'emprunts</mfDefaultSorter>
                                </th>
                                <th>
                                  <mfDefaultSorter by="effectuerabonnementList">Nombre d'abonnements</mfDefaultSorter>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!isEmpty">
                                <tr *ngFor="let item of mf.data | filter:searchText">
                                    <td class="action-icon">
                                        <a href="javascript:;" class="m-r-15 crm-action-edit text-muted text-primary" (click)="fillFormBeforUpdating(item)"><i
                                            class="icofont icofont-ui-edit"></i></a>
                                        <a href="javascript:;" class="crm-action-delete text-muted text-danger" (click)="deletecategorie(item.idcategorie)"><i
                                            class="icofont icofont-delete-alt"></i></a>
                                    </td>
                                    <td>
                                        <img *ngIf="item.image" src="{{imgSrc}}/{{item.image}}" style="width: 100px; height: 100px;" class="d-inline-block img-circle " alt="tbl">
                                        <img *ngIf="!item.image" src="assets/images/none.png" style="width: 100px; height: 100px;" class="d-inline-block img-circle " alt="tbl">
                                    </td>
                                    <td><label class="label label-inverse">{{item.role}}</label></td>
                                    <td>{{item.nom}}</td>
                                    <td>{{item?.prenom}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item?.telephone}}</td>
                                    <td><label class="label label-danger">{{item.empruntList.length}}</label></td>
                                    <td><label class="label label-warning">{{item.effectuerabonnementList.length}}</label></td>
                                </tr>
                            </ng-container>
                            <ng-container *ngIf="isEmpty">
                                <tr>
                                    <td colspan="9">
                                        <div class="card text-center mt-3">
                                            <p class="mt-5 mb-2 text-danger">Aucun enregistrement !</p><br>
                                            <p class="mb-5">
                                                <button type="button" class="btn btn-outline-secondary btn-sm waves-effect f-w-600 d-inline-block">
                                                    <i class="fa fa-refresh m-r-5"></i>rafraichir
                                                </button>
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9">
                                    <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </app-card>
