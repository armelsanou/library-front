<div class="pcoded-container navbar-wrapper">
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">
            <div class="page-wrapper">
                <div class="page-body">
                    <section class="login offline-404 p-fixed d-flex text-center">
                        <!-- starts -->
                        <div class="auth-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- auth body start -->
                                    <div class="auth-body">
                                        <form>
                                            <h1>Page Not found</h1>
                                            <h2>Oops! Page does not exists</h2>
                                            <div class="left-icon-control">
                                                <input type="text" class="form-control form-control-lg"
                                                    placeholder="Try a new Search">
                                                <div class="form-icon">
                                                    <i class="icofont icofont-search"></i>
                                                </div>
                                            </div>
                                            <a [routerLink]="['/components/home']"
                                                class="btn btn-primary btn-lg m-t-30">Back to Home</a>
                                        </form>
                                    </div>
                                    <!-- auth body end -->
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
